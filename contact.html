<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bella Olonje </title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <!-- HEADER SECTION -->

     <main>
        <section class="contact-section" aria-labelledby="contactFormLabel">
            <h2 id="contactFormLabel">Contact Us</h2>
            <p>We're here to help and answer any question you might have.</p>
            <form action="thanks.html" method="post"> <!-- You may want to set the method as 'post' for form submissions -->
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input id="full-name" name="full-name" type="text" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input id="subject" name="subject" type="text" placeholder="Subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Please type your message here" required></textarea>
                </div>

                <div class="form-group">

                    <!-- Contact Form Button -->
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>
    </main>
    
    <!-- FOOTER SECTION -->

</body>
</html>
